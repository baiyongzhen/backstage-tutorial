version: '3'
services:
  backstage:
    image: gnu96/backstage-amd64:0.5.8
    container_name: backstage
    command: sh -c 'yarn dev'
    volumes:
      - "./:/local"
      - "./app/app-config.yaml:/backstage/app/app-config.yaml"
      - "./app/certs:/backstage/app/certs"
      - "/var/run/docker.sock:/var/run/docker.sock"      
    env_file: .env
    ports:
      - 3000:3000
      - 7007:7007